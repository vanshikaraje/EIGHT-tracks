<body style="font-family: Arial; margin: 0; padding: 0;">

    <header style="background-color: green; color: white; padding: 20px; text-align: center;">
        <h1>My Web Page</h1>
    </header>

    <main style="padding: 20px;">

        <section style="background-color: whitesmoke; padding: 15px; margin-bottom: 20px;">

        <section style="background-color: beige; padding: 15px; margin-bottom: 20px;">
            <h2>Contact Me</h2>

                <label>Name:</label><br>

                <input type="email" placeholder="Enter your email" style="padding:5px; width:100%; margin:5px 0;"><br>

                <textarea placeholder="Write your message" style="padding:5px; width:100%; margin:5px 0;"></textarea><br>

                <button type="submit" style="background-color: green; color:white; padding:5px 10px; border:none; cursor:pointer;">Submit</button>
                <button type="reset" style="background-color: red; color:white; padding:5px 10px; border:none; cursor:pointer;">Reset</button>
            </form>
        </section>

        <aside style="background-color: whitesmoke; padding: 15px;">
            <h3>Sidebar</h3>
            <p>This is extra info.</p>
        </aside>

    </main>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> profile card</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="card-container">
    <div class="card">
      <img src="image 1.jpg" alt="profile" class="profile-img">
      <h2 class="name">Alex</h2>
      <p class="description">Passionate learner exploring web development. Loves coding, design, and solving problems with creativity.</p>
    </div>
    <div class="card">
      <img src="image 2.png" alt="profile" class="profile-img">
      <h2 class="name">Jane Smith</h2>
      <p class="description">A curious mind diving into CSS and frontend basics. Enjoys building clean, simple, and effective designs.</p>
    </div>
  </div>
</body>
</html>
